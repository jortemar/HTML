                  <a class="navbar-brand" href="#">

                <button type="button" class="btn btn-danger mt-3 boton1">Busco un hombre</button>

                <button type="button" class="btn btn-success mt-3 boton2">Busco una mujer</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script>
      
        //ALMACENAMOS EL GÉNERO CON LA API WEB STORAGE
        document.querySelector('.boton1').addEventListener('click', evento => {
            sessionStorage.setItem("genero", "masculino");
            window.location.replace('./contactos.html');
        })

        document.querySelector('.boton2').addEventListener('click', evento => {
            sessionStorage.setItem("genero", "femenino");
            window.location.replace('./contactos.html');
        })

        document.querySelector('.boton3').addEventListener('click', evento => {
          window.location.replace('./contactos.html');
        })
    
    </script>
