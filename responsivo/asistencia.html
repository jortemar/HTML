    <script>
        //RUTINA PARA MOSTRAR MI UBICACIÓN EN EL IFRAME
        let alerta = document.querySelector('#alert');
        let btnUbicacion = document.querySelector("btn_ubicacion");
        let myIframe = document.querySelector(".iframe");

        function obtenerUbicacion() {
            if (navigator.geolocation) {
                //alert("entra");
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alerta.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            alerta.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
            myIframe.setAtrribute("src", 'https://maps.google.com/? || =${position.coords.latitude},${position.coords.longitude}');
            //myIframe.classList.toggle("d-none");
        }

        btnUbicacion.addEventListener("click", obtenerUbicacion);
    </script>
