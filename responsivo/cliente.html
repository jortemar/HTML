    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    <script>

        [() => {
            'use strict'
        
        const forms = documents.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated')
                }, false);
            })
        }] ()
    </script>

    <script>
        //RUTINA PARA VALIDACIÓN DEL FORMULARIO
        let dni = document.querySelector("#dni");
        let formulario = document.querySelector("form");
        let btnSubmit = document.querySelector("#submit");
        function validarFormulario(evento) {
            let dniRegexp = /^(\d{8})([A-Z])$/i;
            let nieRegexp = /^[XYZ]\d{7,8}[A-Z]$/i;
        }

        if (dniRegexp.test(dni.value) == true || nieRegexp.test(dni.value) == true) {
            alert("DNI correcto", "success");
        } else {
            alert("DNI incorrecto", "danger");
            evento.preventDefault();
        }

        //formulario.addEventListener("submit", validarFormulario);
        btnSubmit.addEventListener("click", validarFormulario);

        const alertPlaceholder = document.getElementById("liveAlertPlaceholder");

        const alert = (message, type) => {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`
                `   <div>${message}</div>`,
                `   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`,
                `</div>`    
            ].join('');

            alertPlaceholder.append(wrapper)
        }

   </script>
